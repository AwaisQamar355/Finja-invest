    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the dropdown element
            var productDropdown = document.getElementById("productDropdown");

            // Add an event listener for mouseover to open the dropdown
            productDropdown.addEventListener("mouseover", function() {
                // Check if the dropdown is not already open
                if (!productDropdown.classList.contains("show")) {
                    // Use Bootstrap's dropdown method to manually show the dropdown
                    var dropdown = new bootstrap.Dropdown(productDropdown);
                    dropdown.show();
                }
            });

            // Add an event listener for mouseout to close the dropdown
            productDropdown.addEventListener("mouseout", function() {
                // Use Bootstrap's dropdown method to manually hide the dropdown
                var dropdown = new bootstrap.Dropdown(productDropdown);
                dropdown.hide();
            });
        });
    </script>

    <script>
        var dropdownMenu = document.getElementById("dropdownMenu");

        function openDropdown() {
            dropdownMenu.classList.add("show");
        }

        function keepDropdownOpen() {
            clearTimeout(dropdownTimer);
        }

        function closeDropdown() {
            dropdownTimer = setTimeout(function() {
                dropdownMenu.classList.remove("show");
            }, 1000);
        }
    </script>


    <script>
        var eyeee = document.getElementById("eye");
        var password = document.getElementById("password");
        var eyi = document.getElementById("eyye");
        var repeatpassword = document.getElementById("repeatpassword")
        eyeee.onclick = function() {
            if (password.type == "password") {
                password.type = "text";
                eyee.class = "fa fa-eye-slash";
            } else {
                password.type = "password";
                eyee.class = "fa fa-eye";
            }
        }
        eyi.onclick = function() {
            if (repeatpassword.type == "password") {
                repeatpassword.type = "text";
                eyi.class = "fa fa-eye-slash";

            } else {
                repeatpassword.type = "password";
                eyi.class = "fa fa-eye";
            }
        }
    </script>
